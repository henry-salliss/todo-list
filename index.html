<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&family=Padauk&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="script.js"></script>
  </head>
  <body>
    <div id="paper">
      <div id="pattern">
        <div id="content">
          <div class="container">
            <h1>To do list</h1>
            <input class="input" type="text" placeholder="I need to..." />
            <div class="btns">
              <button class="btn" id="submitBtn">Submit</button>
              <button class="btn" id="clearBtn">Clear list</button>
            </div>

            <h2>Tasks:</h2>
            <div class="list-container">
              <ol class="list"></ol>
              <button style="display: none" id="xBtn"></button>
              <button style="display: none" id="doneBtn"></button>
            </div>
            <h2>Completed:</h2>
            <div class="list-container">
              <ol class="completed-list"></ol>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
